<div class="container-fluid">
    <div class="row justify-content-center">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-2 p-3">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <img src="{{item.image}}" alt="">
                </div>
                    <h5 class="title d-flex">{{item.title}}</h5>
                    <p class="descrip d-flex">{{item.description}}</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="mb-0"><strong>${{item.price}}</strong></p>
                        <!-- <div class='stars-rate ml-2'>
                          <span class='full'>★</span>

                          <span class='full'>★</span>
                          <span class='empty'>☆</span>
                          <a style="font-size: 12px;"> ({{item.rating.count}})</a>
                        </div> -->
                      </div>
                    <button class="btn btn-primary" (click)="addToCart(item)"><i class="fa fa-cart-plus"></i> Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
